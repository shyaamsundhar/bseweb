    <script>

                 alert("Select any category")

             else if(document.getElementById('sectortype').value == "equity"){
                document.getElementsByClassName('cont')[0].style.cursor="wait";

                    type: 'POST',
                    data : $('form').serialize(),
                    dataType :'json',
                    crossDomain : true,
                    success: function (data) {
                        alert(data)
